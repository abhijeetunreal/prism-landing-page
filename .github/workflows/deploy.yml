name: Build and Deploy

on:
  push:
    branches: [main]  # Replace with your default branch (e.g., master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use your project's Node.js version

      # Install dependencies and build TypeScript
      - name: Install dependencies
        run: npm install

      - name: Build project (TypeScript)
        run: npm run build  # Replace with your build command (e.g., tsc)

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch GitHub Pages uses
          folder: public  # Replace with your build output folder (e.g., "dist", "build", or "public")
